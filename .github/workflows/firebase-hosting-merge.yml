name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - '*'
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Get Branch Name
        id: branch_name
        run: echo "${GITHUB_REF#refs/heads/}" # Removes "refs/heads/" prefix from the branch name

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PROGRAMMINGFOUNDATIONS2024 }}'
          channelId: ${{ steps.branch_name.outputs.branch_name }}
          projectId: programmingfoundations2024
